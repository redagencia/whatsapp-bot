name: WhatsApp Bot Scheduler

on:
  schedule:
    # Primer día hábil del mes a las 9:00 AM UTC (ajusta según tu zona)
    - cron: '0 9 1 * *'

jobs:
  send-message:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run bot
      run: node index.js
